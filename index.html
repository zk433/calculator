<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
			<form action="" id="calculator">
				<div class="form-group">
					<label for="input1">1st number:</label>
					<input type="text" id="input1", class="form-control">
				</div>
				<div class="form-group">
					<label for="input2">2nd number:</label>
					<input type="text" id="input2", class="form-control">
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="add" checked>add
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="subtract">subtract
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="multiply">multiply
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="divide">divide
					</label>
				</div>
				<button type="submit" class="btn">Go!</button>
			</form>
			<div id="output">		
			</div> <!-- .output -->
	</div> <!-- .container -->
</body>
</html>
