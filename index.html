<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>

		<form action="" id="add">
			<div class="form-group">
				<label for="add1">1st number:</label>
				<input type="text" class="form-control" id="add1">
			</div>
			<div class="form-group">
				<label for="add2">2nd number:</label>
				<input type="text" class="form-control" id="add2">
			</div>
			<button type="submit" class="btn">Add!</button>
		</form>

				<form action="" id="subtract">
			<div class="form-group">
				<label for="subtract1">1st number:</label>
				<input type="text" class="form-control" id="subtract1">
			</div>
			<div class="form-group">
				<label for="subtract2">2nd number:</label>
				<input type="text" class="form-control" id="subtract2">
			</div>
			<button type="submit" class="btn">Subtract!</button>
		</form>

				<form action="" id="multiply">
			<div class="form-group">
				<label for="multiply1">1st number:</label>
				<input type="text" class="form-control" id="multiply1">
			</div>
			<div class="form-group">
				<label for="multiply2">2nd number:</label>
				<input type="text" class="form-control" id="multiply2">
			</div>
			<button type="submit" class="btn">Multiply!</button>
		</form>

				<form action="" id="divide">
			<div class="form-group">
				<label for="divide1">1st number:</label>
				<input type="text" class="form-control" id="divide1">
			</div>
			<div class="form-group">
				<label for="divide2">2nd number:</label>
				<input type="text" class="form-control" id="divide2">
			</div>
			<button type="submit" class="btn">Divide!</button>
		</form>
		<div id="output">
			
		</div> <!-- .output -->
	</div> <!-- .container -->
</body>
</html>
